<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta de Economia</title>
</head>

<body>
    <!--8. Meta de Economia: Você Está no Caminho Certo?
Crie um programa o qual: 

a) Pergunte ao usuário qual sua meta de economia; 

b) Pergunte ao usuário quanto tem guardado; 

c) Ao clicar em "Analisar economia"... 

d) Caso a meta tenha sido alcançada, exibir, abaixo do botão, a frase “Parabéns, meta alcançada!”.  

e) Caso a meta tenha sido ultrapassada, exibir a frase anterior e também a frase “Meta ultrapassada em X” (onde X é a diferença entre a economia e a meta) 

f) Caso a meta ainda não tenha sido alcançada, exibir, abaixo do botão, a frase “Força! Ainda em busca da meta! Falta X” (onde X é a diferença entre a meta e a economia) -->

    <label>
        <span>Qual a meta de economia?</span><br>
        <input type="number" id="input_meta" placeholder="Digite aqui...">
    </label><br><br>
    <label>
        <span>Quanto tem guardado?</span><br>
        <input type="number" id="input_guardado" placeholder="Digite aqui...">
    </label><br><br>

    <button onclick="analisarEconomia()">Analisar economia</button>

    <div id="div_mensagem"></div>
</body>

</html>
<script>

    function analisarEconomia() {
        var meta = Number(input_meta.value);
        var guardado = Number(input_guardado.value);
        var diferenca = guardado - meta;
        var parAlcancar = meta - guardado;
        console.log(diferenca)

        if (guardado == meta) {
            div_mensagem.innerHTML = `Parabéns, meta alcançada!<br>`;
        } else if (guardado > meta) {
            div_mensagem.innerHTML += ` Meta ultrapassada em ${diferenca}<br>`;
        } else {
            div_mensagem.innerHTML = `Força! Ainda em busca da meta! Falta ${parAlcancar}`;
        }
    }
</script>
