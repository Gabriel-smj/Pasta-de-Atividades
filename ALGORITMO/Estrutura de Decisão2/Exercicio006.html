<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times Paulistas</title>
</head>
<style>
.corithians{
    background: black;
    color: white;
}
.palmeiras{
    background: green;
    color: white;
}
.santos {
    background: white;
    color: black;
}
.Saopaulo {
    background: black;
    color: red;
}
.diferente {
    background: red;
    color: white;
}
</style>
<body>
    <!--6. Times Paulistas: O Canto da Sua Torcida!
Crie um programa o qual: 
a) Pergunte qual dos seguintes times de São Paulo o usuário torce (São Paulo, Palmeiras, Corinthians, Santos); 
b) Ao clicar em "Fale sobre esse time", exiba abaixo: 

   "Salve o Corinthians" -> com fundo preto e letra branca, se for Corinthians 
   "Salve o alviverde imponente" -> com fundo verde e letra branca, se for Palmeiras 
   "Agora quem dá a bola é o Santos" -> com fundo branco e letra preta, se for Santos 
   "Salve o Tricolor paulista" -> com fundo preto e letra vermelha, se for São Paulo
  "Tem certeza que esse é paulista?" -> com fundo vermelho e letra branca, se o time for  diferente dos anteriores-->

    <label>
        <span>Qual time torce?</span><br>
        <input type="text" id="input_time" placeholder="Digite aqui...">
    </label><br><br>

    <button onclick="sobreTime()">Fale sobre esse time</button>

    <div id="div_mensagem"></div>

</body>
</html>
<script>
    function sobreTime() {
        var seuTime = input_time.value;

        if (seuTime == "Corinthians") {
            div_mensagem.innerHTML = `<p class="corithians">Salve o Corinthians</p>`;
        } else if (seuTime == "Palmeiras") {
            div_mensagem.innerHTML = `<p class="palmeiras">Salve o alviverde imponente</p>`;
        } else if (seuTime == "São Paulo") {
            div_mensagem.innerHTML = `<p class="Saopaulo">Salve o Tricolor paulista</p>`;
        } else if (seuTime == "Santos") {
            div_mensagem.innerHTML = `<p class="santos">Agora quem dá a bola é o Santos</p>`;
        } else {
            div_mensagem.innerHTML = `<p class="diferente">Tem certeza que esse é paulista?</p>`;
        }
        
    }
</script>
