<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limite de Velocidade</title>
</head>

<body>
    <!--10 Limite de Velocidade.
Crie um programa que avalie se um motorista ultrapassou o limite de velocidade.

a) Pergunte ao usuário a velocidade que ele estava dirigindo (km/h).
b) Pergunte qual é o limite de velocidade da via (km/h).
c) Ao clicar em "Verificar", exiba uma das mensagens abaixo:

"Velocidade dentro do limite. Boa direção!", caso a velocidade seja menor ou igual ao limite.
"Atenção! Excedendo o limite permitido.", caso a velocidade esteja até 20% acima do limite.
"Multa grave! Velocidade muito acima do permitido.", caso esteja mais de 20% acima do limite.-->

    <label>
        <span>Velocidade que estava dirigindo (km/h)</span><br>
        <input type="number" id="input_velocidade" placeholder="Digite aqui...">
    </label><br><br>
    <label>
        <span>Qual é o limite de velocidade da via (km/h)</span><br>
        <input type="number" id="input_limite" placeholder="Digite aqui...">
    </label><br><br>

    <button onclick="verificar()">Verificar</button>

    <div id="div_mensagem"></div>

</body>

</html>
<script>
    function verificar() {
        var velocidade = Number(input_velocidade.value);
        var limite = Number(input_limite.value);

        var limiteAcima = limite * 0.20;
        var limite20 = limite + limiteAcima;

        if (velocidade <= limite) {
            div_mensagem.innerHTML = `"Velocidade dentro do limite. Boa direção!`;
        } else if (velocidade <= limite20) {
            div_mensagem.innerHTML = `Atenção! Excedendo o limite permitido.`;
        } else {
            div_mensagem.innerHTML = `Multa grave! Velocidade muito acima do permitido.`;
        }
        console.log(limite)
        console.log (limite20)
    }
</script>
