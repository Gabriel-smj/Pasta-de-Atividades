<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de Calorias</title>
</head>
<body>
    <!--7. Consumo de Calorias: Sua Dieta Está Saudável?
Uma nutricionista precisa ajudar seus pacientes em com suas dietas. Ajude-a criando um programa o qual: 

a) Pergunte quantos pães franceses o usuário tem comido por dia; 

b) Pergunte quantos pacotes de bolacha recheada o usuário tem comido por dia; 

c) Pergunte quantos copos de achocolatado o usuário tem tomado por dia; 

d) Ao clicar em "Verificar calorias", calcule quantas calorias o usuário tem consumido com base nas 3 informações. Considere que um pão francês tem 50 calorias, um pacote de bolacha, 80 e um copo de achocolatado, 70. 

e) Após fazer o cálculo, exiba uma dessas frases, abaixo do botão: 

   "Parabéns, vai ficar em forma!", caso as calorias sejam menores do que 200. 

   "Cuidado, vai ficar menos saudável !" caso as calorias sejam entre 200 e 400. 

   "Alerta crítico de saúde !!!", caso as calorias sejam mais de 400. -->

    <label>
        <span>Quantos pães franceses tem comido por dia?</span><br>
        <input type="number" id="input_pao" placeholder="Digite aqui...">
    </label><br><br>
    <label>
        <span>Quantos pacotes de bolacha recheada tem comido por dia?</span><br>
        <input type="number" id="input_bolacha" placeholder="Digite aqui...">
    </label><br><br>
    <label>
        <span>quantos copos de achocolatado tem tomado por dia?</span><br>
        <input type="number" id="input_achocolatado" placeholder="Digite aqui...">
    </label><br><br>

    <button onclick="verificarCalorias()">Verificar calorias</button>

    <div id="div_mensagem"></div>

</body>
</html>
<script>
    function verificarCalorias() {
        var pao = Number(input_pao.value);
        var bolacha = Number(input_bolacha.value);
        var achoco = Number(input_achocolatado.value);

        var caloriasP = pao * 50;
        var caloriasB = bolacha * 80;
        var caloriasC = achoco * 70;

        var resultado = caloriasP + caloriasB + caloriasC;

        if (resultado < 200) {
            div_mensagem.innerHTML = `Parabéns, vai ficar em forma!`;
        } else if (resultado <= 400) {
            div_mensagem.innerHTML = `Cuidado, vai ficar menos saudável !`;
            
        }else{
            div_mensagem.innerHTML = `Alerta crítico de saúde !!!`;

        }
        console.log(resultado)
    }
</script>
