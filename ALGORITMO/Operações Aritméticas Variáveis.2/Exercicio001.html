<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar saldo bancário</title>
</head>

<body>
    <!--1. Atualizar saldo bancário

Crie um programa que:  

a) Tenha os botões “Receber 100” e “Pagar 50”.  

b) Ao clicar em “Receber 100”, atualize o saldo do usuário e exiba a mensagem 
“Transferência de R$100 recebida! Saldo atual: R$Y”. 

c) Ao clicar em “Pagar 50”, atualize o saldo do usuário e exiba a mensagem 
“Pagamento de R$50 efetuado! Saldo atual: R$Y”. 

OBS: o valor do saldo se inicia em 0, para depois ir reduzindo/incrementando de acordo 
com a operação realizada -->



    <button onclick="receber()">Receber</button>

    <button onclick="Pagar()">Pagar</button>

    <div id="div_mensagem"></div>

</body>

</html>
<script>
    var saldo = 0;

    function receber() {

        // saldo = saldo + 100;
        saldo += 100;

        div_mensagem.innerHTML = `Transferência de R$100 recebida! Saldo atual: R$${saldo}`
    }

    function Pagar () {
         saldo -= 50;
         div_mensagem.innerHTML =`Pagamento de R$50 efetuado! Saldo atual: R$ ${saldo}`

    }
</script>
