<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxílio</title>
</head>
<body>
    <!--3. Auxílio Emergencial Covid-19
Crie um programa o qual ajudará o governo a saber se ele dará a ajuda emergencial ao Covid19 a um cidadão:  

a) Solicite o valor da renda individual do usuário  

b) Solicite o valor da renda familiar do usuário  

c) Ao clicar em "Terei o benefício", podem aparecer as seguintes mensagens:  

   "Você terá direito ao auxílio", caso renda individual for até 2000 ou caso a renda familiar for até 3000 

   "Sem direito ao auxílio", caso contrário-->

<label>
    <span>Qual sua renda?</span><br>
    <input type="number" id="input_individual" placeholder="Digite sua renda...">
</label><br><br>
<label>
    <span>Qual a renda familiar?</span><br>
    <input type="number" id="input_familiar" placeholder="Digite sua renda...">
</label><br><br>

<button onclick="beneficio()">Terei benefício</button>

<div id="div_mensagem"></div>

</body>
</html>
<script>
    function beneficio () {
        var individual = Number(input_individual.value);
        var familiar = Number(input_familiar.value);

        if (individual <= 2000 || familiar <= 3000) {
            div_mensagem.innerHTML = `Você terá direito ao auxílio`;
        } else {
            div_mensagem.innerHTML = `Sem direito ao auxílio`;
        }
    }
</script>
