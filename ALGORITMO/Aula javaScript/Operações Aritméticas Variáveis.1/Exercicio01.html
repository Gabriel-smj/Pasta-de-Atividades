<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    Primeiro Número:
    <input type="number" id="input_n1"> <br><br>
    Segundo Número:
    <input type="number" id="input_n2"> <br><br>

    <button onclick="multiplica()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>
    <button onclick="subtrair()">Subtrair</button>
    <button onclick="somar()">Somar</button>

    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function multiplica() {
        div_mensagem.innerHTML = `${input_n1.value} * ${input_n2.value} = ${input_n1.value * input_n2.value}`
    }
    function dividir() {
        div_mensagem.innerHTML = `${input_n1.value} / ${input_n2.value} = ${input_n1.value / input_n2.value}`
    }
    function subtrair() {
        div_mensagem.innerHTML = `${input_n1.value} - ${input_n2.value} = ${input_n1.value - input_n2.value}`
    }
    function somar () {
        div_mensagem.innerHTML = `${input_n1.value } + ${input_n2.value} = ${Number(input_n1.value) + Number(input_n2.value)}`
    }
</script>
