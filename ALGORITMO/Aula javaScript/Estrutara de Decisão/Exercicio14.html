<body>
    <!--14. Análise da c/c (Conta Corrente)

Criar um programa que auxilie o Banco XPTO a identificar quem entrou no cheque especial. 

a) Solicite o saldo da conta 

b) Solicite o valor do débito (ou seja, valor a tirar da conta) 

c) Ao clicar em "Analisar conta", calcule o novo saldo da conta e exiba a mensagem "o saldo atual da conta corrente é "XX". Esta frase deverá estar em negrito e em vermelho somente se o saldo for menor que zero ou em itálico e azul caso o saldo for 0 ou mais. -->

    <label>
        <span>Qual o saldo da conta?</span><br>
        <input type="number" id="input_conta" placeholder="Digite aqui...">
    </label><br><br>
    <label>
        <span>Valor do débito?</span><br> <!--valor a tirar da conta-->
        <input type="number" id="input_debito" placeholder="Digite aqui...">
    </label><br><br>

    <button onclick="analisarConta()">Analisar conta</button>

    <div id="div_mensagem"></div>
</body>

</html>
<script>
    var saldo = 0;
    var debito = 0;
    var acumular = 0;
    function analisarConta() {
        saldo = Number(input_conta.value);
        debito = Number(input_debito.value);
        acumular += saldo

        acumular -= debito;


        if (acumular < 0) {
            div_mensagem.innerHTML = `<span style="color: red; font-weight: bold;">o saldo atual da conta corrente é ${acumular}</span>`;
        } else {
            div_mensagem.innerHTML = `<span style=" color: blue; font-style: italic;">o saldo atual da conta corrente é ${acumular}</span>`;

        }

    }
</script>
