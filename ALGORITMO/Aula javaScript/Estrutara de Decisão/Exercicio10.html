<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--10.  Controle de horas assistindo streaming

Estima-se que os usuários de conteúdo de Streaming gastem cerca de 100 milhões de horas por dia nesse tipo de entretenimento.  

Em média um episódio de seriado americano do estilo SITCOM (Friends, How I Met Your Mother, Dois Homens e Meio, etc.) tem 22min de duração.  

Sabendo disso, crie um programa o qual:  

a) Peça ao usuário para informar a última série (SITCOM) que ele assistiu 

b) Peça ao usuário para informar o total de episódios que ele já assistiu da série 

c) Tenha um botão "Verificar nível" que exiba abaixo dele a seguinte frase:  

     "Vejo que você gosta da série X"   

E se o usuário já gastou mais de 30 horas na série informada, exiba também: "Uau, você realmente gosta dessa série!".  

Obs: Considere 22min como o tempo de duração de 1 episódio.  
-->    
<label>
    <span>Informar a última série (SITCOM) que assistiu </span><br>
    <input type="text" id="input_serie" placeholder="Digite aqui...">
</label><br><br>
<label>
    <span>Informar o total de episódios que já assistiu da série </span><br>
    <input type="number" id="input_epAssistido" placeholder="Digite aqui...">
</label><br><br>

<button onclick="verificarNivel()">Verificar nível</button>

<div id="div_mensagem"></div>
</body>
</html>
<script>
    function verificarNivel() {
        var ultimaSerie = input_serie.value;
        var episodiosAssistido = Number(input_epAssistido.value);
        var somaHoras = episodiosAssistido * 22;

        div_mensagem.innerHTML = `Vejo que você gosta da série ${ultimaSerie}<br>`

        if (somaHoras > 30) {
            div_mensagem.innerHTML += `Uau, você realmente gosta dessa série!`;
        }
        console.log(somaHoras)
    }
</script>
