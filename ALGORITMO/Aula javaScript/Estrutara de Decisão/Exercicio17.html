<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Impar</title>
</head>
<style>
    .cor1 {
        background: yellow;
        color: red;
    }
    .cor2 {
        color: blue;
        font-weight: bold;
    }
</style>
<body>
<!--17. Par ou Impar

Crie um programa no qual receba um número e quando o usuário clicar no botão “Analisar” emita uma das mensagens abaixo:

Se o número for par, emitir na cor vermelha com fundo amarelo “Esse número é PAR”

Se o número for impar, emitir cor azul e em negrito “Esse número é impar”-->

<label>
    <span>Qual seu número?</span><br>
    <input type="text" id="input_numero" placeholder="Digite um número...">
</label><br><br>

<button onclick="analisar()">Analisar</button>

<div id="div_mensagem"></div>




</body>
</html>
<script>
    function analisar(){
        var num = Number(input_numero.value);

        if (num % 2 === 0) {
            div_mensagem.innerHTML = `<p class="cor1" >Esse número é PAR</p>`;
        } else {
            div_mensagem.innerHTML = `<p class="cor2" >Esse número é impar</p>`;
            
        }
    }
</script>
