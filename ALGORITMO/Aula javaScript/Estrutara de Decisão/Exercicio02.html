<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Refrigerante</title>
</head>

<body>
    <!--2. Controle de Refrigerante 
Joka bebe com certa frequência e quer saber quanto consome de refrigerante em 1 
ano. Para ajudá-lo a saber essa informação, crie um programa o qual:    
a) Pergunte quantas latinhas de refrigerante toma por dia   
b) Ao clicar num botão "Quantos refris?", calcule a quantidade de refrigerante que ele 
consome em 1 ano, considerando que 1 ano possui 365 dias   
c) Exiba na página a quantidade de latinhas que ele consome por ano   
d) Somente caso a quantidade seja a partir de 500, exiba também a frase: "Cuidado 
com a diabetes!"   -->

    <label>
        <span>Quantas latinhas de refrigerante toma por dia?</span><br>
        <input type="text" id="ipt_quantidade" placeholder="Digite a quantidade...">
    </label><br><br>

    <button onclick="quantosRefris()">Quantos refris?</button>

    <div id="div_mensagem"></div>
</body>

</html>
<script>
   
    function quantosRefris() {
        var quantidade = Number(ipt_quantidade.value)
        var soma = quantidade * 365
        div_mensagem.innerHTML = `Você consome ${soma} refris por Ano!<br>`
        if (soma > 500) {
            div_mensagem.innerHTML = `Cuidado com a diabetes!<br>`

        }
    }
</script>
