<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Notas</title>
</head>
<body>
    <!--3. Validação de Notas: Seu Resultado é Aceitável?
Crie um programa o qual:  

a) Pergunte uma nota de um aluno  

b) Ao clicar em "Avaliar aluno"...  

c) Caso a nota for entre 0 e 10, exibir um alert com a frase "Nota válida!"  

d) Caso a nota não estiver no intervalo definido em c), exibir um alert com a frase "Onde já se viu nota menor que 0 e maior que 10?!"  -->

<label>
    <span>Qual sua nota?</span><br>
    <input type="number" id="input_nota" placeholder="Digite sua nota...">
</label><br><br>

<button onclick="avaliarAluno()">Avaliar Aluno</button>


</body>
</html>
<script>
    function avaliarAluno () {
        var nota = Number(input_nota.value);

            if (nota >= 0 && nota <= 10) {
                alert ('Nota Válida!')
            } else {
                alert ('Onde já se viu nota menor que 0 e maior que 10?!')
            }

    }
</script>
