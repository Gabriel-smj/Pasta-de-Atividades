<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desempenho Escolar</title>
</head>
<body>
    <!--. Desempenho Escolar: Como Está Sua Nota?
Crie um programa o qual:  

a) Pergunte uma nota de um aluno  

b) Ao clicar em "Avaliar aluno"...  

c) Caso a nota seja menor que 6, exibir um alert com a frase "Aluno não aprovado"  

d) Caso a nota seja entre 8,5 e 10, exibir um alert com a frase "Aluno Exemplar!"  

e) Caso a nota seja entre 6 e menor que 8,5, exibir um alert com a frase "Aluno comum e aprovado" -->

<label>
    <span>Qual sua nota?</span><br>
    <input type="number" id="input_nota" placeholder="Digite sua nota...">
</label><br><br>


<button onclick="avaliarAluno()">Avaliar Aluno</button>
</body>
</html>
<script>
    function avaliarAluno () {
        var nota = Number(input_nota.value);

        if (nota < 6) {
            alert ('Aluno não aprovado')
        } else if (nota >= 8.5 && nota <= 10) {
            alert ('Aluno Exemplar!')
        } else {
            alert ('Aluno comum e aprovado"')
        }
    }
</script>
