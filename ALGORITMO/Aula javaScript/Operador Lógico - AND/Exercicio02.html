<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxílio Covid</title>
</head>
<body>
    <!--. Auxílio Covid-19: Você Tem Direito ao Benefício?
Crie um programa que avaliará se uma pessoa tem direito à ajuda do governo na crise do Covid19:  

a) Solicite renda do usuário  

b) Solicite a renda total familiar do usuário  

c) Ao clicar em "Verificar ajuda", exibe um alert com uma dessas mensagens  

   "Você terá direito!", caso a renda do usuário for até 1050 e a renda familiar for até 2100.  

   "Você NÃO terá direito", caso contrário  -->

<label>
    <span>Qual sua renda?</span><br>
    <input type="text" id="renda_usuario" placeholder="Digite aqui...">
</label><br><br>
<label>
    <span>Qual a renda total da familia?</span><br>
    <input type="text" id="renda_familia" placeholder="Digite aqui...">
</label><br><br>


<button onclick="verificarAjuda()">Verificar Ajuda</button>

</body>
</html>
<script>
    function verificarAjuda () {
        var rendaU = Number(renda_usuario.value);
        var rendaF = Number(renda_familia.value);


        if (rendaU <= 1050 && rendaF <= 2100) {
            alert ('Você terá direito!')
        } else {
            alert ('Você NÃO terá direito')
        }
    }
</script>
