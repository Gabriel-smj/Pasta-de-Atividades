<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futebol</title>
</head>
<body>
    <label for="nome_time">Time</label><br>
    <input type="text" id="nome_time"><br><br>

    <label for="input_titulos">Títulos</label><br>
    <input type="text" id="input_titulos"><br><br>

    <button onclick="amomeutime()">Amo Meu Time</button>

    
</body>
</html>
<script>
    function amomeutime() {
        alert('O time ' + nome_time.value +' tem ' + input_titulos.value + ' títulos')
    }
</script>
