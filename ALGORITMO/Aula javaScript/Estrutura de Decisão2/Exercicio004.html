<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso Infantil</title>
</head>

<body>
    <!--4. Avaliação de Peso Infantil: Está Dentro da Faixa Saudável?
Uma nutróloga deseja um programa que ajude-a no processo de avaliação do peso de crianças de 5 anos.

Seu programa, ao ler o peso da criança, deve exibir uma dessas frases:

Abaixo do peso (se peso até 13.5kg) 

Acima do peso (se peso maior que 21.2kg) 

Peso na média (se peso maior que 13.5kg até 21.2kg) 

Peso perfeito (se o peso for exatamente 18.3kg) -->

    <label>
        <span>Peso da criança</span><br>
        <input type="number" id="input_peso" placeholder="Digite o peso aqui...">
    </label><br><br>

    <button onclick="pesoCrianca()">Ler o peso da criança</button>

    <div id="div_mensagem"></div>
</body>

</html>
<script>
    function pesoCrianca() {
        var peso = Number(input_peso.value);
        if (peso <= 13.5) {
            div_mensagem.innerHTML = `Abaixo do peso!`;
        } else if (peso > 21.2) {
            div_mensagem.innerHTML = `Acima do peso!`;

        } else if (peso == 18.3) {
            div_mensagem.innerHTML = `Peso perfeito`;

        } else if (peso <= 21.2) {
            div_mensagem.innerHTML = `Peso na média!`;

        }
    }
</script>
