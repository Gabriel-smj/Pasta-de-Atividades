<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--13. Imagem do Pokémon selecionado 
Crie um programa que ajude o usuário a escolher um Pokémon inicial e exiba a imagem correspondente.

a) Pergunte ao usuário qual Pokémon inicial ele escolheria entre Bulbasaur, Charmander ou Squirtle.
b) Ao clicar no botão "Escolher Pokémon", exiba a imagem do Pokémon escolhido abaixo do botão:

Bulbasaur → Exibir imagem do Bulbasaur
Charmander → Exibir imagem do Charmander
Squirtle → Exibir imagem do Squirtle
Se o usuário inserir um nome inválido, exibir uma mensagem "Pokémon não reconhecido."-->

    <label>
        <span>Qual Pokémon inicial escolheria entre Bulbasaur, Charmander ou Squirtle?</span><br>
        <input type="text" id="input_pokemon" placeholder="Escolhar seu Pokémon...">
    </label><br><br>

    <button onclick="escolherPokemon()">Escolher Pokémon</button>

    <div id="div_mensagem"></div>
</body>

</html>
<script>
    function escolherPokemon() {
        var pokemon = input_pokemon.value

        if (pokemon == "Bulbasaur") {
            div_mensagem.innerHTML = `<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQA7-aba8IqTGWfbiqvd38DU86ESogeBichgg&s Squirtle?" alt="Bulbasaur">`;
        } else if (pokemon == "Charmander") {
            div_mensagem.innerHTML = `<img src="https://s2-ge.glbimg.com/KA7CaWaackKTbVQsYU3uSxZ39Yw=/0x0:1280x670/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_bc8228b6673f488aa253bbcb03c80ec5/internal_photos/bs/2021/k/W/ey3W2jRAmAY9m4dAgfZg/charmander.jpg" alt="Charmander">`;

        } else if (pokemon == "Squirtle") {
            div_mensagem.innerHTML = `<img src="https://clubedovideogame.com.br/app/uploads/2023/12/squirtle-pokemon-squirtle-illustration-png-clipart.png" alt="Squirtle">`;

        } else {
            div_mensagem.innerHTML = `Pokémon não reconhecido.`;

        }
    }

</script>
