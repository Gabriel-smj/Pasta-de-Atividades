<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensação Térmica</title>
</head>

<body>
    <!--3. Sensação Térmica: Como o Corpo Humano Percebe a Temperatura
Para o ser humano, a temperatura é... 

Congelante (até menos de 14ºC) 

Com Frio (entre 14ºC e 21ºC) 

Confortável (mais de 21ºC até 24ºC) 

Com Calor (mais de 24ºC até 31ºC) 

Calor escaldante (mais de 31ºC) 

Crie um programa que, ao ler uma temperatura, exiba uma dessas situações acima. -->

    <label>
        <span>Quantos graus está?</span><br>
        <input type="number" id="input_clima" placeholder="Digite a temperatura atual...">
    </label><br><br>

    <button onclick="temperatura()">Ler Temperatura</button>

    <div id="div_mensagem"></div>

</body>

</html>
<script>
    function temperatura() {
        var clima = Number(input_clima.value);

        if (clima < 14) {
            div_mensagem.innerHTML = `Congelante!`;
        } else if (clima <= 21) {
            div_mensagem.innerHTML = `Com Frio!`;

        } else if (clima <= 24) {
            div_mensagem.innerHTML = `Confortável!`;

        } else if (clima <= 31) {
            div_mensagem.innerHTML = `Com Calor!`;

        } else {
            div_mensagem.innerHTML = `Calor escaldante!`;

        }
    }
</script>
