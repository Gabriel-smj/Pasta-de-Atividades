<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <titlec>Aposentadoria</title>
</head>

<body>
    <!--a) Solicite a idade do usuário  

b) Deve haver 2 botões abaixo: "Aposentadoria Homem" e "Aposentadoria Mulher"  

c) No primeiro botão, calcule e exiba uma mensagem com o tempo que falta para se aposentar caso seja homem,
 considerando que um homem se aposenta com 70 anos  

d) No segundo botão, calcule e exiba uma mensagem com o tempo que falta para se aposentar caso seja mulher, 
considerando que uma mulher se aposenta com 60 anos  
-->

    <label>
        <span>Informe sua Idade</span><br>
        <input id="input_idade" type="text" placeholder="Digite sua idade">
    </label><br><br>
    <button onclick="idade_homem()">Aposentadoria Homem</button>
    <button onclick="idade_mulher()">Aposentadoria Mulher</button>
    <div id="idade_mensagem"></div>
</body>

</html>
<script>
    function idade_homem() {
        idade_mensagem.innerHTML = `${70 - input_idade.value} anos que faltam para você se aposentar`
    }
    function idade_mulher () {
        idade_mensagem.innerHTML = `${60 - input_idade.value} anos que faltam para você se aposentar`
    }
</script>
