<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nota </title>
</head>

<body>
    <!--6. Nota da Atividade Avaliativa
Faça um programa para calcular o valor da nota da atividade avaliativa sendo:

a) O nome do aluno

b)  Pergunte o valor da Ativ. Avaliativa 1, Ativ. Avaliativa 2 e Ativ. Avaliativa 3

c) Ao clicar no botão “Mostrar Nota” o programa deve emitir as seguintes mensagens:

                A soma das suas três atividades é: 9999 

                XXXX, a média das suas atividades é: 9999,9999 

(OBS. XXXX é o nome do aluno)-->



    <label>
        <span>Nome</span><br>
        <input type="text" id="nomeAluno" placeholder="Digite o seu nome">
    </label><br><br>
    <label>
        <span>Atividade Avaliativa 1</span><br>
        <input type="number" id="atv1" placeholder="Digite sua nota1">
    </label><br><br>
    <label>
        <span>Atividade Avaliativa 2</span><br>
        <input type="number" id="atv2" placeholder="Digite sua nota2">
    </label><br><br>
    <label>
        <span>Atividade Avaliativa 3</span><br>
        <input type="number" id="atv3" placeholder="Digite sua nota3">
    </label><br><br>


    <button onclick="somaEmedia()">Mostrar Nota</button>
    <div id="exibirNota"></div>
</body>

</html>
<script>
    function somaEmedia() {
        var ava1 = Number(atv1.value) 
        var ava2 = Number(atv2.value)
        var ava3 = Number(atv3.value) 
        var aluno = nomeAluno.value
        var soma = ava1 + ava2 + ava3 

        exibirNota.innerHTML = `A soma das suas três atividades é: ${soma} <br> ${aluno}, a média das suas atividades é: ${soma / 3}`
                

    }
</script>
