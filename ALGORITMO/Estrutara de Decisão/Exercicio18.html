<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divisibilidade</title>
</head>

<body>
    <!--18. Teste de divisibilidade

Crie um programa no qual:

a) Receba dois números

b) Tenha o botão “Testar”, verifique se o primeiro número é divisível pelo segundo número. OBS. Um número é divisível por outro quando o resto da divisão entre eles é zero.

c) Se for divisível mostrar uma imagem com um “positivo”, caso contrário, mostrar uma imagem “negativo”.-->

<label>
    <span>Primeiro Número</span><br>
    <input type="number" id="input_numero1" placeholder="Digite seu número...">
</label><br><br>
<label>
    <span>Segundo Número</span><br>
    <input type="number" id="input_numero2" placeholder="Digite seu número...">
</label><br><br>


<button onclick="testar()">Testar</button>

<div id="div_mensagem"></div>
 

</body>

</html>
<script>
    function testar() {
        var n1 = Number(input_numero1.value);
        var n2 = Number(input_numero2.value);
        var divisao = n1 % n2;
        var resto = divisao;
        
        if (resto === 0) {
            div_mensagem.innerHTML = `<img src="https://i.pinimg.com/1200x/11/bd/84/11bd846efc5dc3c575f9927f7da8a321.jpg" alt="Positivo">`;
        } else {
            div_mensagem.innerHTML = `<img src="https://img.freepik.com/vetores-premium/proibindo-o-icone-do-sinal-com-circulo-cruzado-vermelho_97886-21862.jpg?semt=ais_hybrid&w=740&q=80" alt="Negativo">`;
            
        }
    }
</script>
