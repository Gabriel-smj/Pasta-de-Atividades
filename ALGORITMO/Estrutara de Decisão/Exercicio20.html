<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de economia</title>
</head>
<body>
    <!--20. Análise de economia

Crie um programa o qual: 

a) Pergunte ao usuário qual sua meta de economia 

b) Pergunte ao usuário quanto tem guardado 

c) Ao clicar em "Analisar economia"... 

d) Caso a meta tenha sido alcançada ou ultrapassada, exibir, abaixo do botão, a frase Parabéns, meta alcançada!. Caso a meta tenha sido ultrapassada, exibir também a frase Meta ultrapassada em X (onde X é a diferença entre a economia e a meta) 

e) Caso a meta ainda não tenha sido alcançada, exibir, abaixo do botão, a frase Força! Ainda em busca da meta! Falta X (onde X é a diferença entre a meta e a economia) -->

<label>
    <span>Qual sua meta de economia?</span><br>
    <input type="number" id="input_meta" placeholder="Digite aqui sua meta...">
</label><br><br>
<label>
    <span>Quanto tem guardado?</span><br>
    <input type="number" id="input_guardado" placeholder="Digite aqui sua meta...">
</label><br><br>

<button onclick="analisarEconomia()">Analisar economia</button>

<div id="div_mensagem"></div>
</body>
</html>
<script>
    function analisarEconomia () {
        var meta = Number(input_meta.value);
        var guardado = Number(input_guardado.value);
        var ultrapassado = guardado - meta;
        var oqFalta = meta - guardado;

        if (guardado >= meta) {
            div_mensagem.innerHTML = `Parabéns, meta alcançada!<br>`;
            div_mensagem.innerHTML += `Meta ultrapassada em ${ultrapassado}`;
        } else {
            div_mensagem.innerHTML = `Força! Ainda em busca da meta! Falta ${oqFalta}`;
            
        }

    }
</script>
