<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso no elevador</title>
</head>
<body>
    <!--16. Controle de peso no elevador - v2

Crie um programa o qual: 

a) Solicite a quantidade de homens e mulheres num elevador 

b) Ao clicar num botão "Ligar elevador", calcule o peso total no elevador, considerando que um homem pesa em média 90kg e uma mulher 70kg 

c) Caso o peso seja até 500, exiba uma frase na cor verde abaixo do botão com a frase Elevador vai se mover, pois está com Xkg 

d) Caso o peso seja maior que 500, exiba uma frase na cor vermelha abaixo do botão com a frase Alguém precisa descer. Precisa perder Xkg para mover o elevador 
-->

<label>
    <span>Quantidades de Homnes</span><br>
    <input type="number" id="qtd_homens" placeholder="Digite aqui...">
</label><br><br>
<label>
    <span>Quantidades de Mulhres</span><br>
    <input type="number" id="qtd_mulheres" placeholder="Digite aqui...">
</label><br><br>

<button onclick="ligarElevador()">Ligar elevador</button>

<div id="div_mensagem"></div>

</body>
</html>
<script>
    function ligarElevador() {
        var homem = Number(qtd_homens.value);
        var mulher = Number(qtd_mulheres.value);
        var pesoH = homem * 90;
        var pesoM = mulher * 70;
        var pesoTotal = pesoH + pesoM;
        var limite = 500;
        var subtracao = pesoTotal - limite;

        if (pesoTotal <= limite) {
            div_mensagem.innerHTML= `<p style= " color: green">Elevador vai se mover, pois está com ${pesoTotal}kg.<p>`;
        } else {
            div_mensagem.innerHTML = `<p style= " color: red">Alguém precisa descer. Precisa perder ${subtracao}kg para mover o elevador.<p>`;
        }
    }
</script>
