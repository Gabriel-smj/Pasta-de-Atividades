<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rola a pizza</title>
</head>

<body>
    <!--4.  Rola a pizza? 
Um grupo de amigos costuma se reunir na casa de um deles para comer pizza. Só que 
eles têm um trato de que o valor da pizza, quando dividido entre os amigos, não deve 
passar de 20,00 por amigo. Ajude-os criando um programa o qual:  
a) Pergunte o valor da pizza  
b) Pergunte a quantidade de amigos reunidos  
c) Ao clicar em "Rola a pizza?", calcule e exiba o valor que cada amigo vai pagar na 
pizza com uma frase na página como esta "Cada amigo vai pagar R$X pela pizza"  
d) Somente caso o valor por amigo passe de R$20,00, exiba também a frase "Deu ruim! 
Pizza muito cara!"-->

    <label>
        <span>Valor da pizza?</span><br>
        <input type="text" id="ipt_valor" placeholder="Digite o valor...">
    </label><br><br>
    <label>
        <span>Quantidade de amigos reunidos?</span><br>
        <input type="text" id="ipt_amigos" placeholder="Digite a quantidade...">
    </label><br><br>

    <button onclick="pizza()">Rola a pizza?</button>

    <div id="div_mensagem"></div>
</body>

</html>
<script>
    function pizza() {
        var valor = Number(ipt_valor.value)
        var amigos = Number(ipt_amigos.value)
        var calculo = valor / amigos

        div_mensagem.innerHTML = `Cada amigo vai pagar R$${calculo} pela pizza<br>`

        if (calculo > 20) {
            div_mensagem.innerHTML += `Deu ruim! Pizza muito cara!`
        }

    }
</script>
