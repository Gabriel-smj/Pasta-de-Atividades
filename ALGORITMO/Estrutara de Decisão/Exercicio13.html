<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças</title>
</head>

<body>
    <!--13. Verificação das finanças

Crie um programa que faça:  

a) Pergunte ao usuário o valor de seu saldo na conta do banco 

b) Ao clicar no botão "Verificar finanças": 

    b1) Caso o saldo em conta for igual a zero (==0), exiba esta frase na cor preta na tela: "Conta zerada".  

    b2) Caso o saldo seja negativo (<0), exiba esta frase na cor vermelha na tela: "Está devendo!".   

    b3) Caso o saldo seja positivo (>0), exiba esta frase na cor azul: "Saldo positivo! sorriso"  -->

    <label>
        <span>Qual o valor de seu saldo na conta do banco</span><br>
        <input type="number" id="input_saldo" placeholder="Digite aqui...">
    </label><br><br>

    <button onclick="verificarFinancas()">Verificar finanças</button>

    <div id="div_mensagem"></div>

</body>

</html>
<script>
    function verificarFinancas() {
        var conta = Number(input_saldo.value);

        if (conta == 0) {
            div_mensagem.innerHTML = `Conta zerada`;

        }
        if (conta > 0) {
            div_mensagem.innerHTML = `<p style = "color: blue">Saldo positivo! sorriso</p>`;
        }
        if (conta < 0) {
            div_mensagem.innerHTML = `<p style = "color: red">Está devendo!</p>`;
        }



    }
</script>
