<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Insira um numero</span> 
    <input type="text"  id="input_num">
    <button onclick="verificar()">Verificar Número</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function verificar () {
        var num = Number (input_num.value)
        div_mensagem.innerHTML = `Numero inserido: ${num}`;
        if (num > 50) {
            div_mensagem.innerHTML += `<br> O número é maior que 50!`;
        }
    }
</script>
