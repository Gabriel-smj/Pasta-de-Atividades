<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de notas</title>
</head>

<body>
    <!--15. Análise da média de notas

Crie um programa o qual:  

a) Solicite 2 notas de um aluno  

b) Ao clicar em "Verificar situação", calcule sua média e...  

c) Caso a média seja a partir de 6, exiba um alert com "Parabéns, aprovado!"  

d) Caso a média seja menor que 6, exiba um alert com "Tente outra vez..." -->

<label>
    <span>Nota1 do aluno</span><br>
    <input type="number" id="input_nota1" placeholder="Digite sua nota aqui...">
</label><br><br>
<label>
    <span>Nota2 do aluno</span><br>
    <input type="number" id="input_nota2" placeholder="Digite sua nota aqui...">
</label><br><br>

<button onclick="verificarSituacao()">Verificar situação</button>

<div id="div_mesnsagem"></div>
</body>

</html>
<script>
    function verificarSituacao() {
        var n1 = Number(input_nota1.value);
        var n2 = Number(input_nota2.value);
        var soma = n1 + n2;
        var media = soma / 2;
        
        if (media >= 6) {
            alert("Parabéns, aprovado!");
        } else {
            alert("Tente outra vez...");
            
        }
        console.log(media)
    }
</script>
