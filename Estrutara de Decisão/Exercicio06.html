<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta de luz</title>
</head>
<body>
    <!--6. Conta de luz

Na cidade de Algoritmolândia a luz custa R$ 0,85 por KWh. Crie um programa que:  

a) Solicite a quantidade de KWh consumida no mês 

b) Ao clicar em "Calcular conta de luz", calcule o valor da conta no mês 

c) Dê um desconto de 10% somente se a quantidade for menor que 100 KWh 

d) Exiba um alert com o valor da conta a ser paga. -->

<label>
    <span>KWh consumida no mês?</span><br>
    <input type="number" id="ipt_consumo" placeholder="Digite o consumo...">
</label><br><br>
<button onclick="contaLuz()">Calcular conta de luz</button>

<div id="div_mensagem"></div>
</body>
</html>
<script>
    var soma = 0;
    var kwh = 0;
    
    function contaLuz() { 
    kwh = Number(ipt_consumo.value)
    var preço = 0.85
    soma = kwh * preço
   
    if (kwh < 100) {
    var desconto = soma * 0.10
    alert ( soma - desconto)

    }else {
        alert (soma)
    }

    }
</script>
