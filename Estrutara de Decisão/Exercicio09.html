<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--9. Controle de peso no elevador

Crie um programa que controle o peso médio dentro de um elevador:  

a) Solicite a quantidade de homens que entraram no elevador 

b) Solicite a quantidade de mulheres que entraram no elevador 

c) Ao clicar em "Analisar peso", calcule o peso estimado sendo: homens x 80 somado com mulheres x 60 

d) Exiba na página a mensagem "Este elevador suporta 800 Kg e o peso estimado desta lotação é de XXXkg"  

e) Se o peso estimado for maior que 800, exibir também a mensagem "Será necessário que alguém desça para que o elevador se movimente" - na cor azul. -->
    <label>
      <span>Quantidade de homens que entraram no elevador</span><br />
      <input type="text" id="ipt_homens" /><br /><br />
    </label>
    <label>
      <span>Quantidade de mulheres que entraram no elevador</span><br />
      <input type="text" id="ipt_mulheres" /><br /><br />
    </label>

    <button onclick="analisar()">Analisar peso</button>
    <div id="div_mensagem"></div>
  </body>
</html>
<script>
  function analisar() {
    var pesoH = Number(ipt_homens.value);
    var pesoM = Number(ipt_mulheres.value);
    var calculoH = pesoH * 80;
    var calculoM = pesoM * 60;
    var total = calculoH + calculoM;

    div_mensagem.innerHTML = `Este elevador suporta 800 Kg e o peso estimado desta lotação é de ${total}kg`;

    if (total > 800) {
      div_mensagem.innerHTML += `<p style = "color: blue">Será necessário que alguém desça para que o elevador se movimente</p>`;
    }
  }
</script>
