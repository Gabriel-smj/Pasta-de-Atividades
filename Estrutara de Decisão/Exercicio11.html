<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--11. Análise da família 

Crie um programa o qual:  

a) Solicite a quantidade de filhos que o usuário tem  

b) Tenha um botão "Analisar família". Ao clicar nele...  

c) Caso tenha 1 ou mais filhos, exiba na tela, abaixo do botão, a frase "Não tem TV" 

d) Caso tenha 2 ou mais filhos, exiba na tela, abaixo da frase em c), a frase "Não tem internet" 

e) Caso tenha 3 ou mais filhos, exiba na tela, abaixo da frase em d), a frase "Não tem video game" 

f) Caso tenha 4 ou mais filhos, exiba na tela, abaixo da frase em e), a frase "Não tem Netflix" 

    OBS: Ou seja, caso o usuário informe que tenha, por exemplo,  4 ou mais filhos, devem aparecer as seguintes frases: 
         Não tem TV  

          Não tem internet  

          Não tem video game  

          Não tem Netflix  

    Se tiver 2 filhos, deve exibir apenas "Não tem TV" e "Não tem internet", de acordo com as validações descritas acima. -->

    <label>
        <span>Quantidade de filhos que tem</span><br>
        <input type="number" id="input_filhos" placeholder="Digite aqui...">
    </label><br><br>

    <button onclick="analisarFamilia()">Analisar família</button>

    <div id="div_mensagem"></div>
</body>

</html>
<script>
    function analisarFamilia() {
        var qtdFilhos = Number(input_filhos.value)

        if (qtdFilhos >= 1) {
            div_mensagem.innerHTML = `Não tem TV<br>`;
        }
        if (qtdFilhos >= 2) {
            div_mensagem.innerHTML += `Não tem internet<br>`;

        }
        if (qtdFilhos >= 3) {
            div_mensagem.innerHTML += `Não tem video game<br>`;

        }

        if (qtdFilhos >= 4) {
            div_mensagem.innerHTML += `Não tem Netflix `;

        }
        }
</script>
