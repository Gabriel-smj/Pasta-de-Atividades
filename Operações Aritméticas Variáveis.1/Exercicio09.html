<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleição</title>
</head>

<body>
    <!--9. Eleição

Crie um programa o qual:  

a) Solicite a quantidade de votos que o "Candidato A" teve na eleição  

b) Solicite a quantidade de votos que o "Candidato B" teve na eleição  

c) Solicite a quantidade de votos brancos que houve na eleição  

d) Solicite a quantidade de votos nulos que houve na eleição  

e) Ao clicar em "Resultado da Eleição", exibir textos conforme o exemplo abaixo:  

    Total de votos: 200  

    Candidato A: 40% (80 votos)  

    Candidato B: 35% (70 votos)  

    Inválidos: 25% (50 votos)  

A quantidade de votos "Inválidos" é a soma de brancos e nulos - valores colhidos nos itens c) e d) -  

Não se preocupe em mostrar primeiro o "vencedor". 
Não temos como saber isso com o que aprendemos na programação até aqui ;)   

Mostre os candidatos na ordem que quiser.  -->
    <label>
        <span>Qual a quantidade de votos do Candidato A ?</span><br>
        <input type="text" id="votosA" placeholder="Votos">
    </label><br><br>
    <label>
        <span>Qual a quantidade de votos do Candidato B ?</span><br>
        <input type="text" id="votosB" placeholder="Votos">
    </label><br><br>
    <label>
        <span>Qual a quantidade de votos em Branco ?</span><br>
        <input type="text" id="votosBranco" placeholder="Votos">
    </label><br><br>
    <label>
        <span>Qual a quantidade de votos Nulos ?</span><br>
        <input type="text" id="votosNulos" placeholder="Votos">
    </label><br><br>

    <button onclick="resultadoEleição()">Resultado da Eleição</button><br><br>

    <div id="votosMensagem"></div>

</body>

</html>
<script>
    function resultadoEleição() {
        var votoA = Number(votosA.value)
        var votoB = Number(votosB.value)
        var votoBr = Number(votosBranco.value)
        var votoN = Number(votosNulos.value)
        var total = votoA + votoB + votoBr + votoN
        var invalidos = votoBr + votoN

        votosMensagem.innerHTML = 
        
            `Total de votos: ${total}<br><br>

            Candidato A: ${votoA / total *  100 }% <br><br>
            Candidato B: ${votoB / total *  100}% <br><br>
            Inválidos: ${invalidos / total *  100}%`
    }
</script>
