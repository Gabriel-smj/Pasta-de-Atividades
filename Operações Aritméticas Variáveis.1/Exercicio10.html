<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
</head>

<body>
    <!--
10. Dividindo a pizza e a caixinha do entregador

Todo mundo gosta de pizza! É um prato super democrático, 
pois existem sabores veganos, vegetarianos, sem glúten, "low carb" (pouco carboidrato), doces etc.   

Crie um programa o qual:  

a) Solicite o sabor e o preço da pizza;  

b) Solicite a quantidade de amigos que vão comer;  

c) Ao clicar num botão "Ver valor por amigo", calcule e exiba na tela uma frase como esta:  

Cada amigo vai colaborar com R$X para a pizza de Y.  

Obs: inclua no valor da pizza a caixinha do entregador que é sempre 10% do valor da pizza.  

Obs²: Y é o sabor da pizza;  
-->

<label>
    <span>Qual o sabor da pizza? </span><br>
    <input type="text" id="ipt_sabor" placeholder="Digite o sabor?">
</label><br><br>
<label>
    <span>Qual o preço da pizza? </span><br>
    <input type="number" id="ipt_preco" placeholder="Digite o valor?">
</label><br><br>
<label>
    <span>Qual a quantidades de pessoas que vão comer? </span><br>
    <input type="number" id="ipt_amigos" placeholder="Digite a quantidade?">
</label><br><br>

<button onclick="amigoValor()">Ver valor por amigo</button><br><br>

<div id="valorMensagem"></div>


</body>

</html>
<script>
    function amigoValor() {
        var sabor = ipt_sabor.value
        var preco = Number(ipt_preco.value)
        var amigos =Number( ipt_amigos.value)
        var quant = (preco / amigos ) * 0.1
        valorMensagem.innerHTML = `Cada amigo vai colaborar com R$ ${quant} para a pizza de ${sabor}.`
    }
</script>
