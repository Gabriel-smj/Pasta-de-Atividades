<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>“Dragon Ball</title>
</head>
<body>
    <!--O Ki dos Sayajins! 

Na franquia de desenhos animados “Dragon Ball”, existe a raça guerreira “Saiyajin”, 
que pode se transformar para obter diferentes níveis de poder. 

Crie um programa que demonstre como o poder de guerreiros Sayajins aumenta na medida em que se transformam:  

a) Solicite o "ki base" (força base) do guerreiro Sayajin;  

b) Abaixo, deve haver o texto "Transformar em...";  

c) Abaixo, deve haver os botões "SSJ", "SSJ2", "SSJ3", lado a lado entre si;  

d) Ao clicar num dos botões, é calculado o novo ki do Sayajin conforme a regra de cada transformação:  

    SSJ: ki base x 50  

    SSJ2: ki base x 100  

    SSJ3: ki base x 200 -->

<label>
    <span>Qual o Ki base do guerreiro Sayajin?</span><br>
    <input type="text" id="input_kibase">
</label><br>

<span id="id_transformação">Transformar em</span><br><br>

<button onclick="calcular_ssj()">calculado ki do Sayajin</button>
<button onclick="calcular_ssj2()">calculado ki do Sayajin 2</button>
<button onclick="calcular_ssj3()">calculado ki do Sayajin 3</button><br>

<div id="div_mensagem"></div>


</body>
</html>
<script>
    function calcular_ssj() {
        var valor = Number(input_kibase.value)
        var ki = valor * 50
        div_mensagem.innerHTML = 'SSJ: ki base ' + ki
    }
    function calcular_ssj2() {
        var valor = Number(input_kibase.value)
        var ki2 = valor * 100
        div_mensagem.innerHTML = 'SSJ: ki base ' + ki
    }
    function calcular_ssj3() {
        var valor = Number(input_kibase.value)
        var ki3 = valor * 200
        div_mensagem.innerHTML = 'SSJ: ki base ' + ki
    }
</script>
