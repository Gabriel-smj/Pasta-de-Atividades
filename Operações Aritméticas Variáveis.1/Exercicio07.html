<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da média</title>
</head>

<body>
    <!--
    7. Cálculo da média da SPTech

Na faculdade SPTech o aluno tem 2 notas: A da "avaliação continuada" e a da "avaliação semestral". 
A média final é a soma simples entre 40% da "continuada" e 60% da "semestral". 
Assim, para ajudar um aluno para saber o quanto precisa para passar de semestre e estagiar em empresas como C6Bank,
 Tivit, Banco Safra, Deloitte, HP etc, crie um programa que:  

a) Solicite a nota que ele tirou na "continuada" e na "semestral"  

b) Solicite o nome do aluno  

c) Calcule sua média  

d) Exiba uma frase como esta "A média de NOME será de MEDIA". Onde NOME é o valor informado em b) e MEDIA, o valor calculado em c) 
-->

    <label>
        <span>Nome</span><br>
        <input type="text" id="nomeAluno" placeholder="Qual o seu nome?">
    </label><br><br>
    <label>
        <span>Avaliação Continuada</span><br>
        <input type="text" id="continuada" placeholder="Digite a nota!">
    </label><br><br>
    <label>
        <span>Avaliação Semestral</span><br>
        <input type="text" id="semestral" placeholder="Digite a nota!">
    </label><br><br>

    <button onclick="calcularMedia()">Calcule sua média</button>

    <div id="calc_mensagem"></div>
</body>

</html>
<script>
    function calcularMedia() {
        var aluno = nomeAluno.value
        var conti = Number(continuada.value) * 0.4
        var seme = Number(semestral.value) * 0.6
        var soma =  conti + seme
        calc_mensagem.innerHTML = `A média de ${soma} será de ${soma / 2}` 
    }
</script>
