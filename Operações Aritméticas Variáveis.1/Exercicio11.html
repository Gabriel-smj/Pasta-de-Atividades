<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do IMC</title>
</head>
<body>
    <!--11. Cálculo do IMC

Crie um programa o qual:  

a) Solicite o peso e a altura do usuário;  

b) Ao clicar num botão "Calcular IMC":  

    b.1) Calcule e exiba seu IMC na tela, abaixo do botão;  

Obs: Pesquise a fórmula simples de IMC na internet;  -->

<label>
    <span>Qualo o seu peso ?</span>
    <input type="text" id="ipt_peso" placeholder="">
</label>

<label>
    <span>Qual a sua altura ?</span>
    <input type="text" id="ipt_altura" placeholder="">
</label>

<button onclick="calcularImc()">Calcular IMC</button>

<div id="div_mensagem"></div>

</body>
</html>
<script>
    function calcularImc () {
        var peso = Number(ipt_peso.value)

        var altura = Number(ipt_altura.value)

        var calculo = (peso / altura ^ 2)

        div_mensagem.innerHTML = `${calculo}`
    }
</script>
