<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <!--Crie um programa que ajude a calcular o tempo de cada fase do sono do ser humano.  

Sabendo que nosso sono possui fases como descreve a figura abaixo:

Vamos considerar que as fases do sono possuem a porcentagens de tempo descritas na figura.  

a) Solicite ao usuário quantas horas de sono ele dormiu  

b) Ao clicar no botão "Calcular Sono",
faça os cálculos necessários para exibir o seguinte conteúdo na tela:  

    Ao dormir X horas, você dormiu:  

    A horas na fase 1  

    B horas na fase 2  

    C horas na fase 3  

    D horas na fase REM  -->

    <label>
        <span>Quantas horas você dormiu?</span><br>
        <input type="text" id="hrSono" placeholder="Digite as horas de sono">
    </label><br><br>
    <button onclick="calcSono()">Calcular Sono</button>

    <div id="sono_mensagem"></div>
</body>

</html>
<script>
    function calcSono() {
        sono_mensagem.innerHTML = `Ao dormir ${hrSono.value} horas, você dormiu: <br><br>
        fase 1  = ${hrSono.value * 0.05} horas<br><br>
        fase 2 = ${hrSono.value * 0.45} horas<br><br>
        fase 3 = ${hrSono.value * 0.30} horas<br><br>
        fase REM = ${hrSono.value * 0.20} horas`
    }
</script >
