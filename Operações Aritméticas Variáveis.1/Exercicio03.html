<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisão</title>
</head>

<body>
    <!--3. Fazendo divisão

Faça uma calculadora que sabe somente fazer a operação de divisão, assim:

a) Receba dois números

b) Tenha o botão "Quociente" que quando clicado emitirá a mensagem "A divisão de N1 por N2 é: XXX", 
sendo que N1 é o primeiro número recebido, N2 é o segundo e XXX é o quociente da divisão.

b) Tenha o botão "Resto" que quando clicado emitirá a mensagem "O resto da divisão de N1 por N2 é: XXX", 
sendo que N1 é o primeiro número recebido, N2 é o segundo e XXX é o resto da divisão.

c) Tenha o botão "Completo" que quando clicado emitirá a mensagem "A divisão de N1 por N2 é: 
XXX e o resto dessa divisão é: YYY", sendo que N1 é o primeiro número recebido, N2 é o segundo,
 XXX é o quociente da divisão e YYY é o resto dessa divisão.

OBS: na próxima aula, veremos mais detalhes sobre como utilizar o operador "%" para obter o resto da divisão. 
(utilizando "10 % 3", obtem-se o resto da divisão, 
ao invés do quociente/resultado - faça o teste no console do navegador!)-->

    <label>
        <span> Primeiro Número</span><br>
        <input id="n1" type="text" placeholder="Digite o primeiro número">
    </label><br><br>
    <label>
        <span>Segundo Número</span><br>
        <input type="text" id="n2" placeholder="Digite o segundo número">
    </label><br><br>

    <button onclick="resultDivisao()">Divisão</button>
    <button onclick="restoDivisao()">Resto da Divisão</button>
    <button onclick="completo()">Divisão Completa</button>

    <div id="exibir_mensagem"></div>
</body>

</html>
<script>
    function resultDivisao() {
        exibir_mensagem.innerHTML = `A divisão de ${n1.value} por ${n2.value} é: ${n1.value / n2.value}`
    }
    function restoDivisao() {
        exibir_mensagem.innerHTML = `O resto da divisão de ${n1.value} por ${n2.value} é: ${n1.value % n2.value}`
    }
    function completo() {
        exibir_mensagem.innerHTML = `A divisão de ${n1.value} por ${n2.value} é: ${n1.value / n2.value} e o resto dessa divisão é: ${n1.value % n2.value}`
    }
</script>
