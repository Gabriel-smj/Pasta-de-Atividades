<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <!--13. Cálculo do Vale Transporte 

Crie um programa o qual:   

a) Solicite o valor da passagem de ônibus;  

b) Solicite a quantidade de viagens que o usuário faz por mês;  

c) Solicite a distância do trabalho dele até sua casa (em km);  

d) Ao clicar em "Calcular VT" calcule e exiba na tela quanto o usuário gastará por mês com transporte com uma frase como esta:  

   Você vai gastar R$X por mês com transporte.  

Obs: considere que uma viagem de Uber (99, cabify, etc) custa R$0,75 por km (ou seja, uma viagem de 10km custará R$7,50).  

Obs: considere que o número de viagens de Uber (99, cabify, etc)
 que o usuário faz por mês é de 10% do número de viagens de ônibus 
 (ou seja, se ele indicar que faz 50 viagens, considere 45 de ônibus e 5 de transporte de aplicativo).  
-->
    <label>
        <span>Qual o valor da passagem de onibus?</span><br>
        <input type="number" id="ipt_valor" placeholder="Digite o valor...">
    </label><br><br>

    <label>
        <span> Quantidade de viagens por mês?</span><br>
        <input type="number" id="ipt_viagem" placeholder="Digite sua viagens..">
    </label><br><br>

    <label>
        <span>Distância do trabalho até sua casa?</span><br>
        <input type="number" id="ipt_distancia" placeholder="Digite a distância...">
    </label><br><br>

    <button onclick="calcularVt()">Calcular VT</button>

    <div id="div_mensagem"></div>

</body>

</html>
<script>
    function calcularVt() {
        var uber = ((Number(ipt_distancia.value) * 0.75) / 0.10)
        var viagem = Number(ipt_viagem.value)
        var calculo = (Number(ipt_valor.value) * viagem) + uber
        div_mensagem.innerHTML = 'Você vai gastar R$' + calculo + ' por mês com transporte.'
    }
</script>
